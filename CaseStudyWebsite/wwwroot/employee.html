<!DOCTYPE html>
<html>
<head>
    <title>Employee</title>
    <meta charset="utf-8" />
    <link href="/lib/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
    <link rel="icon" href="data:; base64,iVBORw0KGgo=">
    <meta name="viewport" content="width=device-width, initial-scale =1" />
</head>
<!-- stores the content of the page-->
<body>
    <!-- handles the navigation bar-->
    <nav class="navbar navbar-expand-md navbar-light bg-dark">
        <a class="navbar-brand text-white" href="#">Case #2</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link text-white-50" href="/home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/employee.html">Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white-50" href="/calls.html">Calls</a>
                </li>
            </ul>
            <div class="form-group mt-2 mr-2">
                <input type="text" class="form-control" id="srch" placeholder="Search By LastName" />
            </div>
        </div>
    </nav>
    <!-- div for the title of page and picture-->>
    <div>
        <div class="mx-auto" style="height: 100px;">

        </div>
        <div class="page-header text-center">
            <h1>
                Current Employees
            </h1>
        </div>
        <img src="img/incredible.gif" class="rounded mx-auto d-block" alt="helpDeskLogo" />
    </div>
    <!--populates the employee list in this div-->
    <div class="justify-content-center align-items-center row m-1">
        <div class="list-group col-10" id="employeeList">
        </div>
    </div>
    <!-- footer information-->
    <footer class="page-footer Navbar-light bg-dark border-top">
        <div class="footer-copyright text-white text-right py-3" style="margin-right: 40px">
            @2020 - INFO3070 Gillani
        </div>
    </footer>
    <form id="EmployeeModalForm" name="EmployeeModalForm" method="post" action="">
        <!-- Code to set up the modal information-->
        <div class="modal fade text-center" data-backdrop="static" id="theModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header navbar-light bg-dark  d-block">
                        <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h3 class="modal-title text-white  text-center">Employee Modal</h3>
                    </div>
                    <div class="modal-body">
                        <div class="mx-4 my-4">
                            <div class="card">
                                <div class="card-header navbar-light bg-dark text-white  text-center ">
                                    Employee Information
                                </div>
                                <div class="card-body">

                                    <div class="row">
                                        <div class="col-4">Title:</div>
                                        <div class="col-8"><input type="text" placeholder="enter title" id="TextBoxTitle" name="TextBoxTitle" class="form-control" /></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">First:</div>
                                        <div class="col-8"><input type="text" placeholder="enter first name" id="TextBoxFirstname" name="TextBoxFirstname" class="form-control" /></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Surname:</div>
                                        <div class="col-8"><input type="text" placeholder="enter last name" id="TextBoxLastname" name="TextBoxLastname" class="form-control" /></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Phone#:</div>
                                        <div class="col-8"><input type="text" placeholder="enter phone number" id="TextBoxPhone" name="TextBoxPhone" class="form-control" /></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Email:</div>
                                        <div class="col-8"><input type="text" placeholder="enter email" id="TextBoxEmail" name="TextBoxEmail" class="form-control" /></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Departments:</div>
                                        <div class="col-8"><select id="ddlDepartments" name="ddlDepartments" class="form-control"></select></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Picture:</div>
                                        <div class="col-8 mt-3 text-left" id="ImageHolder"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <input type="file" id="uploader" class="border float-left col-9 col-sm-4" />
                            <div id="modalstatus" class="text-center mt-3 mb-2"></div>
                            <br><br />
                            <input type="button" class="btn btn-secondary mt-2 bg-dark text-white" value="Update" id="actionbutton" />
                            <input type="button" class="btn btn-secondary mt-2 bg-dark text-white" data-toggle="confirmation" data-placement="right" value="delete" id="deletebutton" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- the js files for css styling and js code to get information from the database to generate our employee list-->
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/jquery.validate.min.js"></script>
    <script src="lib/js/popper.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/bootstrap-confirmation.min.js"></script>
    <script src="js/employee.js"></script>
</body>
</html>
